name: Manga Tracker Automation

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Allows for manual triggering of the workflow

jobs:
  track_manga:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install the required packages

    - name: Run Manga Tracker
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}  # Use the secret
        CHAT_ID: ${{ secrets.CHAT_ID }}                # Use the secret
      run: |
        python demon5.py  # Replace with the name of your Python file

    - name: Commit and Push Changes
      run: |
        git config --local user.email "ekveda24@gmail.com"  # Update with your email
        git config --local user.name "Kashishveda"  # Update with your name
        git add manga_chapters.json
        git commit -m "Update manga chapters"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
